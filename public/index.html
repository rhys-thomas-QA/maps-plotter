<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
        .button {
            margin: auto;
            font-family: 'Circular Std', Helvetica, Arial, sans-serif;
            font-size: 20px;
            box-sizing: border-box;
            border-radius: 10em;
            color: #FFFFFF;
            background-color: #000000;
            box-shadow: none;
            padding: 15px 32px;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-functions.js"></script>
    </script>

</head>

<body>
    <h1 style="font-family:'Circular Std', Helvetica, Arial, sans-serif; text-align: center;">Backr-Maps Login</h1>
    <div class="container" id="LoginScreen">
        <div class="center">
            <button class="button" id="login">Login with Google</button>
        </div>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "",
            authDomain: "backr-maps.firebaseapp.com",
            projectId: "backr-maps",
            storageBucket: "backr-maps.appspot.com",
            messagingSenderId: "499383261260",
            appId: "1:499383261260:web:354099a0c229291db8bce9"
        };
        firebase.initializeApp(firebaseConfig);

        var provider = new firebase.auth.GoogleAuthProvider();

        function GoogleLogin() {
            firebase.auth().signInWithPopup(provider).then(res => {
                window.location.href = 'maps.html'
            }).catch(e => {
                console.log(e)
            })
        }

        document.getElementById('login').addEventListener('click', GoogleLogin);
    </script>

</body>

</html>
